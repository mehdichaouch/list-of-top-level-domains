name: ğŸ‹ï¸ Fetch latest TLDs

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '0 8 * * *'

jobs:
  tlds:
    name: ğŸ‹ï¸ Fetch latest TLDs
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸª¢ Fetch latest TLDs
        run: |
          mkdir -p data && cd $_
          curl -sSo tld-list.txt https://data.iana.org/TLD/tlds-alpha-by-domain.txt
          head tld-list.txt

      - name: ğŸ“ Generate commit message
        id: tlds
        run: |
          cd data && echo "COMMIT_MESSAGE=$(head -n 1 tld-list.txt)" >> $GITHUB_OUTPUT

      - name: ğŸ”§ Generate txt file (remove first line of fetched txt file)
        run: |
          cd data && sed -i -e '1,1d' tld-list.txt

      - name: ğŸ”§ Generate CSV file
        run: |
          cd data && cp tld-list.txt tld-list.csv

      - name: ğŸ”§ Generate JSON file
        run: |
          cd data && jq -R -n -c '[inputs|split("\n")] |add' tld-list.txt > tld-list.min.json
          jq . tld-list.min.json > tld-list.json

      - name: ğŸ”§ Generate YAML file
        uses: mikefarah/yq@master
        with:
          cmd: cd data && yq -P '.' tld-list.json > tld-list.yml

      - name: ğŸ¤– Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          commit_message: ğŸ¤– Auto-update ${{ steps.tlds.outputs.COMMIT_MESSAGE }}
          branch: main
          commit_user_name: ğŸ¤– R2D2
          commit_user_email: actions@github.com
          commit_author: ğŸ¤– R2D2 <actions@github.com>
